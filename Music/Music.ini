[Rainmeter]
Update=15
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays music player
Version=1.1.1

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowWidth=((#windowSpectrumPadding# * 2) + (34 * 9))
windowHeight=330

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

[styleShapeNormal]
Shape=Rectangle 0,0,#windowWidth#,#windowHeight#,5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0

[styleShapeSimple]
Shape=Rectangle 0,0,#windowWidth#,(#windowHeight# - 18),5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
MeterStyle=styleShapeNormal
UpdateDivider=-1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureAudioOutput]
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=#RMSAttack#
RMSDecay=#RMSDecay#
RMSGain=#RMSGain#
PeakAttack=#PeakAttack#
PeakDecay=#PeakDecay#
PeakGain=#PeakGain#
FFTSize=#FFTSize#
FFTOverlap=#FFTOverlap#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=34
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#


;===  Measure Player  ===;

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=ARTIST

[MeasureTitle]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=TITLE
UpdateDivider=50

[MeasureState]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasureArtist]
PlayerType=STATE
Substitute="0":"Play.png","1":"Pause.png","2":"Play.png"
UpdateDivider=20

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=PROGRESS

[MeasurePosition]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureArtist]
PlayerType=POSITION

[MeasureStateInfo]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasureArtist]
PlayerType=STATE
IfEqualValue=0
IfEqualAction=[!HideMeterGroup "Info"][!HideMeterGroup "Controls"][!SetOption MeterShape MeterStyle styleShapeSimple][!UpdateMeter MeterShape][!Redraw]
IfAboveValue=0
IfAboveAction=[!ShowMeterGroup "Info"][!ShowMeterGroup "Controls"][!SetOption MeterShape MeterStyle styleShapeNormal][!UpdateMeter MeterShape][!Redraw]
UpdateDivider=10

;===  Measure Volume  ===;

[WindowsAudio]
Measure=Plugin
Plugin=Win7AudioPlugin
UpdateDivider=10

[VolumePercentage]
Measure=Calc
Formula=WindowsAudio

[VolumeSmooth]
Measure=Calc
Formula=WindowsAudio
MinValue=0
MaxValue=100
AverageSize=6

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitleIcon]
Meter=Image
ImageName=#@#images\round-icon.png
X=#windowPadding#
Y=10
W=13
H=13
UpdateDivider=-1

LeftMouseUpAction=!Execute ["C:\Program Files\Notepad++\notepad++.exe" "#ROOTCONFIGPATH#Music\Music.ini"]
MouseOverAction=[!SetOption meterTitleIcon ImageTint 220,220,255,255][!UpdateMeter meterTitleIcon][!Redraw]
MouseLeaveAction=[!SetOption meterTitleIcon ImageTint 255,255,255,255][!UpdateMeter meterTitleIcon][!Redraw]

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=(#windowPadding#+23)
Y=10
W=272
H=22
Text="Music"
UpdateDivider=-1

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute [Shell:::{1CF1260C-4DD0-4ebb-811F-33C572699FDE}]

; Mouse hover event
MouseOverAction=[!SetOption meterTitle FontColor #colorTitleHover#][!UpdateMeter meterTitle][!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorTitle#][!UpdateMeter meterTitle][!Redraw]

[meterSeperator]
Meter=Line
MeterStyle=styleSeperator
X=0
Y=30
W=#windowWidth#
H=2
UpdateDivider=-1

;===  Display Player  ===;

[LabelPlayer]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Now Playing"
X=#windowPadding#
Y=12r
UpdateDivider=-1

[meterSeperatorWhite1]
Meter=Line
X=#windowPadding#
Y=17r
W=(#windowWidth#-(#windowPadding#*2))
H=2
UpdateDivider=-1

[ProgressTrack]
Meter=IMAGE
SolidColor=0,0,0,1
Group=Controls
X=#windowPadding#
Y=r
W=(#windowWidth#-(#windowPadding#*2))
H=6
LeftMouseDownAction=[!CommandMeasure "MeasureArtist" "SetPosition $MouseX:%$"][!Update][!Redraw]
MouseOverAction=[!SetOption ProgressBar H 5][!SetOption ProgressBar Y -1r][!SetOption ProgressBar BarColor #colorBarHover#][!UpdateMeter ProgressBar][!Redraw]
MouseLeaveAction=[!SetOption ProgressBar H 3][!SetOption ProgressBar Y r][!SetOption ProgressBar BarColor #colorBar#][!UpdateMeter ProgressBar][!Redraw]
UpdateDivider=-1

[ProgressBar]
Meter=BAR
MeasureName=MeasureProgress
BarColor=#colorBar#
Group=Controls
BarOrientation=Horizontal
X=r
Y=r
W=(#windowWidth#-(#windowPadding#*2))
H=3
Group=Info

[Title]
Meter=String
MeasureName=MeasureTitle
MeterStyle=styleDataLeft
X=#windowPadding#
Y=68
Text=%1
Group=Info
UpdateDivider=50

[Artist]
Meter=String
MeasureName=MeasureArtist
MeterStyle=styleDataLeftSmall
Text=%1
X=#windowPadding#
Y=13r
Group=Info
UpdateDivider=50

[Position]
Meter=String
MeasureName=MeasurePosition
StringAlign=RIGHT
StringStyle=BOLD
StringCase=NONE
FontFace=#fontName#
FontColor=#colorText#
FontSize=11
AntiAlias=1
ClipString=1
Text=%1
X=((#windowWidth# - #windowPadding#) - 90)
Y=-8r
Group=Info

;===  Display Player Controls  ===;

[Previous]
Meter=IMAGE
ImageName=#@#images\mixed\Prev.png
ImageTint=#color#
ImageAlpha=(255*(#Alpha#))
AntiAlias=1
H=11
X=((#windowWidth# - #windowPadding#) - 80)
Y=-14R
Group=Controls
UpdateDivider=-1
LeftMouseUpAction=[!CommandMeasure "MeasureArtist" "Previous"]
MouseOverAction=[!SetOption Previous ImageAlpha (235*(#Alpha#))][!UpdateMeter Previous][!Redraw]
MouseLeaveAction=[!SetOption Previous ImageAlpha (255*(#Alpha#))][!UpdateMeter Previous][!Redraw]
SolidColor=0,0,0,1

[PlayPause]
Meter=IMAGE
MeasureName=MeasureState
ImageName=#@#images\mixed\%1
ImageTint=#color#
ImageAlpha=(255*(#Alpha#))
AntiAlias=1
X=15R
Y=-1r
Group=Controls
UpdateDivider=20
LeftMouseUpAction=[!CommandMeasure "MeasureArtist" "PlayPause"]
MouseOverAction=[!SetOption PlayPause ImageAlpha (235*(#Alpha#))][!UpdateMeter PlayPause][!Redraw]
MouseLeaveAction=[!SetOption PlayPause ImageAlpha (255*(#Alpha#))][!UpdateMeter PlayPause][!Redraw]
SolidColor=0,0,0,1

[Next]
Meter=IMAGE
ImageName=#@#images\mixed\Next.png
ImageTint=#color#
ImageAlpha=(255*(#Alpha#))
AntiAlias=1
H=11
X=15R
Y=1r
Group=Controls
UpdateDivider=-1
LeftMouseUpAction=[!CommandMeasure "MeasureArtist" "Next"]
MouseOverAction=[!SetOption Next ImageAlpha (235*(#Alpha#))][!UpdateMeter Next][!Redraw]
MouseLeaveAction=[!SetOption Next ImageAlpha (255*(#Alpha#))][!UpdateMeter Next][!Redraw]
SolidColor=0,0,0,1

;===  Display Spectrum  ===;

[LabelSpectrum]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Spectrum"
X=#windowPadding#
Y=30r
UpdateDivider=-1

;===  Display Spectrum Lines  ===;

[Line1]
Meter=IMAGE
SolidColor=#color#
W=(#windowWidth# - (#windowPadding# * 2))
H=1
X=#windowPadding#
Y=18r
UpdateDivider=-1

[Line2]
Meter=IMAGE
ImageName=#@#images\mixed\Dash.png
ImageTint=#color#
ImageAlpha=64
Tile=1
W=(#windowWidth# - (#windowPadding# * 2))
H=1
X=#windowPadding#
Y=50R
UpdateDivider=-1

[Line3]

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

[ShapeStyle]
Shape=Rectangle 0,0,(#windowWidth#-(#windowPadding#*2)),14,5 | Fill Color #colorTextBackground# | StrokeWidth 0 | Stroke Color 0,0,0,0

[ShapeStyleHover]
Shape=Rectangle 0,0,(#windowWidth#-(#windowPadding#*2)),14,5 | Fill Color #colorTextBackgroundHover# | StrokeWidth 0 | Stroke Color 0,0,0,

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,(#windowHeight# + 80*[MeasureUsbCounter]),5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
DynamicVariables=1


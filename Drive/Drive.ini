[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays drives
Version=1.0.0

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowWidth=300
windowHeight=350

LocalDisk_1="C"
LocalDisk_2="D"

UsbDrive_1="E"
UsbDrive_2="F"
UsbDrive_3="G"
UsbDrive_4="L"
usbCon_1=0
usbCon_2=0
usbCon_3=0

[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays drives
Version=1.1.1

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

LocalDisk_1="C"
LocalDisk_2="D"

UsbDrive_1="E"
UsbDrive_2="F"
UsbDrive_3="G"
UsbDrive_4="L"

usbCon_1=0
usbCon_2=0
usbCon_3=0
usbCon_4=0

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

[ShapeStyle]
Shape=Rectangle 0,0,(#windowWidth#-(#windowPadding#*2)),14,5 | Fill Color #colorTextBackground# | StrokeWidth 0 | Stroke Color 0,0,0,0

[ShapeStyleHover]
Shape=Rectangle 0,0,(#windowWidth#-(#windowPadding#*2)),14,5 | Fill Color #colorTextBackgroundHover# | StrokeWidth 0 | Stroke Color 0,0,0,

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,(#windowHeight# + [MeasureCalcUSBHeight]),5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
DynamicVariables=1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

;---------------------------------------------
;---------------------------------------------
[MeasureCheckMode]
Measure=String
IfCondition=(#compactMode#<>0)
IfTrueAction=[!SetVariable windowHeight 255][!ShowMeterGroup "Compact"][!SetOptionGroup Compact Y 20r][!HideMeterGroup "FullMode"][!SetOptionGroup FullMode Y r][!UpdateMeter *][!Redraw]
IfFalseAction=[!SetVariable windowHeight 305][!HideMeterGroup "Compact"][!SetOptionGroup Compact Y r][!ShowMeterGroup "FullMode"][!SetOptionGroup FullMode Y r][!SetOptionGroup FullModeNewLine Y 15r][!UpdateMeter *][!Redraw]
UpdateDivider=5

[MeasureDisk1]
Measure=FreeDiskSpace
Drive=#LocalDisk_1#:
IgnoreRemovable=0
UpdateDivider=10

[MeasureDisk1Used]
Measure=FreeDiskSpace
Drive=#LocalDisk_1#:
InvertMeasure=1
IgnoreRemovable=0
UpdateDivider=10

[MeasureDisk1Label]
Measure=FreeDiskSpace
Drive=#LocalDisk_1#:
Label=1
IgnoreRemovable=0
Substitute="":"#NA#"
UpdateDivider=10

[MeasureTotalD1Space]
Measure=FreeDiskSpace
Drive=#LocalDisk_1#:
Total=1
IgnoreRemovable=0
UpdateDivider=-1

;---------------------------------------------
;---------------------------------------------

[MeasureDisk2]

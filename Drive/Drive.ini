MouseOverAction=[!SetOption meterUSB4Icon ImageTint 255,255,255,255][!UpdateMeter meterUSB4Icon][!Redraw]
MouseLeaveAction=[!SetOption meterUSB4Icon ImageTint 220,220,255,255][!UpdateMeter meterUSB4Icon][!Redraw]
UpdateDivider=-1

[LabelUSB4Size]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Storage Capacity"
X=(#windowPadding# + 2)
Group=USB4
UpdateDivider=-1

[USB4Size]
Meter=String
MeasureName=MeasureTotalUSB4
MeterStyle=styleDataRightSmall
AutoScale=1
Text="%1B"
X=(#windowWidth#-#windowPadding#)
Y=r
Group=USB4

[LabelUSB4Space]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Available Space"
X=(#windowPadding# + 2)
Group=USB4
UpdateDivider=-1

[USB4Space]
Meter=String
MeasureName=MeasureFreeUSB4
MeterStyle=styleDataRightSmall
AutoScale=1
Text="%1B"
X=(#windowWidth#-#windowPadding#)
Y=r
Group=USB4

[LabelUSB4Used]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Currently in Use:"
X=(#windowPadding# + 2)
Group=USB4
UpdateDivider=-1

[USB4Used]
Meter=String
MeterStyle=styleDataRightSmall
MeasureName=MeasureUsedUSB4
AutoScale=1
Text="%1B"
X=(#windowWidth#-#windowPadding#)
Y=r
Group=USB4

[MeterUSB4Perc]
Meter=String
MeterStyle=styleDataRightSmall
MeasureName=MeasureUsedUSB4
AutoScale=1
Percentual=1
NumOfDecimals=0
Text="%1 %"
X=(#windowWidth#-#windowPadding#)
Y=-5r
Group=USB4

[BarUSB4]
Meter=Bar
MeasureName=MeasureUsedUSB4
MeterStyle=StyleBar
BarColor=#colorBar#
SolidColor=#colorBarBlank#
W=(#windowWidth# - (#windowBarPadding#*2))
H=5
X=(#windowBarPadding# - 12)
Group=USB4

;===  Display Recycle Bin  ===;

[LabelRecBin]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Recycle Bin"
X=#windowPadding#
Y=25R
UpdateDivider=-1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#colorTextHover#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#colorText#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!RainmeterPluginBang "MeasureBinCount OpenBin"]

[meterRecBinIcon]
Meter=Image
ImageName=#@#images\bin.png
X=(#windowWidth# - (#windowPadding# * 2) + 4)
Y=r
W=13
H=13
ImageTint=220,220,255,255

; Left-clicking
LeftMouseUpAction=[!RainmeterPluginBang "MeasureBinCount EmptyBin"]

; Mouse hover event
MouseOverAction=[!SetOption meterRecBinIcon ImageTint 255,255,255,255][!UpdateMeter meterRecBinIcon][!Redraw]
MouseLeaveAction=[!SetOption meterRecBinIcon ImageTint 220,220,255,255][!UpdateMeter meterRecBinIcon][!Redraw]
UpdateDivider=-1

[meterSeperatorWhite3]
Meter=Line
X=#windowPadding#
Y=17r
W=(#windowWidth#-(#windowPadding#*2))
H=2
UpdateDivider=-1

[BinSizeLabel]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Bin Size:"
X=#windowPadding#
Y=9r
UpdateDivider=-1

[BinSize]
Meter=String
MeasureName=MeasureBinSize
MeterStyle=styleDataRightSmall
X=(#windowWidth#-#windowPadding#)
Y=r
Text=%1B
AutoScale=1
NumOfDecimals=1

[BinCountLabel]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Bin Count:"
X=#windowPadding#
Y=15r
UpdateDivider=-1

[BinCount]
Meter=String
MeasureName=MeasureBinCount
MeterStyle=styleDataRightSmall
X=(#windowWidth#-#windowPadding#)
Y=r
Text=%1



[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays resources
Version=1.0.0

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowWidth=300
windowHeight=414

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,#windowHeight#,5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
UpdateDivider=-1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

;===  Measure Processor  ===;

[MCore]
Measure=String
String=%NUMBER_OF_PROCESSORS%
IfMatch=1
IfMatchAction=[!SetOption LabelProcessor Text "Processor  |  Single-Core"][!UpdateMeter "LabelProcessor"][!Redraw]
IfMatch2=2
IfMatchAction2=[!SetOption LabelProcessor Text "Processor  |  Dual-Core   ( %NUMBER_OF_PROCESSORS%  Cores )"][!UpdateMeter "LabelProcessor"][!Redraw]
IfMatch3=4
IfMatchAction3=[!SetOption LabelProcessor Text "Processor  |  Quad-Core   ( %NUMBER_OF_PROCESSORS%  Cores )"][!UpdateMeter "LabelProcessor"][!Redraw]
IfMatch4=6
IfMatchAction4=[!SetOption LabelProcessor Text "Processor  |  Hexa-Core   ( %NUMBER_OF_PROCESSORS%  Cores )"][!UpdateMeter "LabelProcessor"][!Redraw]
IfMatch5=8
IfMatchAction5=[!SetOption LabelProcessor Text "Processor  |  Octa-Core   ( %NUMBER_OF_PROCESSORS%  Cores )"][!UpdateMeter "LabelProcessor"][!Redraw]
DynamicVariables=1
UpdateDivider=-1

[Freq]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

[CPUMax]
Measure=Plugin
Plugin=AdvancedCPU

[CPU]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
MaxValue=[CPUMax]
DynamicVariables=1

[MeasureCore1]
Measure=CPU
Processor=1
MinValue=0
MaxValue=100
AverageSize=4

[MeasureCore2]
Measure=CPU
Processor=2
MinValue=0
MaxValue=100
AverageSize=4

[MeasureCore3]
Measure=CPU
Processor=3
MinValue=0
MaxValue=100
AverageSize=4

[MeasureCore4]
Measure=CPU
Processor=4
MinValue=0
MaxValue=100
AverageSize=4

;===  Measure Top Processes  ===;

[mGetTopName_1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2
UpdateDivider=5
DynamicVariables=1
IfCondition=(#CURRENTSECTION# = 0)
IfTrueAction=[!HideMeter "TopProc1"][!UpdateMeter "TopProc1"][!HideMeter "TopProc1Label"][!UpdateMeter "TopProc1Label"][!Redraw]
IfFalseAction=[!ShowMeter "TopProc1"][!UpdateMeter "TopProc1"][!ShowMeter "TopProc1Label"][!UpdateMeter "TopProc1Label"][!Redraw]

[mGetTopPerc_1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[CPUMax]
UpdateDivider=5
DynamicVariables=1

[mGetTopName_2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[mGetTopName_1]
TopProcess=2
UpdateDivider=5
DynamicVariables=1
IfCondition=(#CURRENTSECTION# = 0)
IfTrueAction=[!HideMeter "TopProc2"][!UpdateMeter "TopProc2"][!HideMeter "TopProc2Label"][!UpdateMeter "TopProc2Label"][!Redraw]
IfFalseAction=[!ShowMeter "TopProc2"][!UpdateMeter "TopProc2"][!ShowMeter "TopProc2Label"][!UpdateMeter "TopProc2Label"][!Redraw]

[mGetTopPerc_2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[mGetTopName_1]
TopProcess=1
MaxValue=[CPUMax]
DynamicVariables=1
UpdateDivider=5
DynamicVariables=1

[mGetTopName_3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[mGetTopName_1];[mGetTopName_2]
TopProcess=2
UpdateDivider=5
DynamicVariables=1
IfCondition=(#CURRENTSECTION# = 0)
IfTrueAction=[!HideMeter "TopProc3"][!UpdateMeter "TopProc3"][!HideMeter "TopProc3Label"][!UpdateMeter "TopProc3Label"][!Redraw]
IfFalseAction=[!ShowMeter "TopProc3"][!UpdateMeter "TopProc3"][!ShowMeter "TopProc3Label"][!UpdateMeter "TopProc3Label"][!Redraw]

[mGetTopPerc_3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[mGetTopName_1];[mGetTopName_2]
TopProcess=1
MaxValue=[CPUMax]
DynamicVariables=1
UpdateDivider=5
DynamicVariables=1

;===  Measure Physical Memory  ===;

[RAM]
Measure=PhysicalMemory

[MTotalMemory]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitleIcon]
Meter=Image
ImageName=#@#images\round-icon.png
X=#windowPadding#
Y=10
W=13
H=13
UpdateDivider=-1

; Left-clicking
LeftMouseUpAction=!Execute ["C:\Program Files\Notepad++\notepad++.exe" "#ROOTCONFIGPATH#Resources\Resources.ini"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitleIcon ImageTint 220,220,255,255][!UpdateMeter meterTitleIcon][!Redraw]
MouseLeaveAction=[!SetOption meterTitleIcon ImageTint 255,255,255,255][!UpdateMeter meterTitleIcon][!Redraw]

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=(#windowPadding#+23)
Y=10
W=272
H=22
Text="System Performance"

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute ["C:\Windows\System32\taskmgr.exe" "ncpa.cpl"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitle FontColor #colorTitleHover#][!UpdateMeter meterTitle][!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorTitle#][!UpdateMeter meterTitle][!Redraw]
UpdateDivider=-1

[meterSeperator]
Meter=Line
MeterStyle=styleSeperator
X=0
Y=30
W=#windowWidth#
H=2
UpdateDivider=-1

;===  Display Processor  ===;

[LabelProcessor]
Meter=String
MeterStyle=styleDataLeftSmall
Text=""
X=#windowPadding#
Y=12r
UpdateDivider=-1

[meterSeperatorWhite1]
Meter=Line
X=20
Y=17r
W=(#windowWidth#-(#windowPadding#*2))
H=2
UpdateDivider=-1

[LabelFreq]
Meter=String
MeterStyle=styleDataLeftSmall
Text="Frequency:"
X=#windowPadding#
Y=9r
UpdateDivider=-1

[Frequency]
Meter=String
MeasureName=Freq
MeterStyle=styleDataRightSmall
Scale=1000.0
NumOfDecimals=2
Text="%1 GHz"
X=(#windowWidth#-#windowPadding#)
Y=0r

[LabelCPU]
Meter=String
MeterStyle=styleDataLeftSmall
Text="CPU Usage:"
X=#windowPadding#
Y=15r
UpdateDivider=-1

[MeterCPU]

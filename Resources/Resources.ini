[MeterBackground]
Meter=Image
ImageName=#@#images\GridSolidTranspend.png
X=#windowPadding#
Y=24r
W=(#windowWidth#-(#windowPadding#*2))
H=65
UpdateDivider=-1

[MeterCPUGraph]

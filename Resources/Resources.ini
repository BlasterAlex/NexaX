MeterStyle=styleDataRightSmall
MeasureName=CPU
AntiAlias=1
Percentual=1
NumOfDecimals=2
DynamicVariables=1
Text="%1 %"
X=(#windowWidth#-#windowPadding#)
Y=0r

[CPUBar]

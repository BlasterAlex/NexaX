[Rainmeter]
Update=2000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays system info
Version=1.0.1

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowWidth=300
windowHeight=145

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,#windowHeight#,5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
UpdateDivider=-1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureWindowsVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=Software\Microsoft\Windows NT\CurrentVersion
RegValue=ProductName
UpdateDivider=-1

[MeasureBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[MeasureComputerName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1

[MeasureUpDay]
Measure=Uptime
Format=%4!i!
Substitute="^0$":"", "([^0]\d*)":"\1 days "
RegExpSubstitute=1

[MeasureUpHour]
Measure=Uptime
Format=%3!i!
Substitute="^0$":"","([^0]\d*)":"\1 hours "
RegExpSubstitute=1

[MeasureUpMinute]
Measure=Uptime
Format=%2!i!
Substitute="(.*)":"\1 min "
RegExpSubstitute=1

[MeasureUpSecond]
Measure=Uptime
Format=%1!i!
Substitute="(.*)":"\1 sec"
RegExpSubstitute=1

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitleIcon]
Meter=Image
ImageName=#@#images\round-icon.png
X=#windowPadding#
Y=10
W=13
H=13

; Left-clicking
LeftMouseUpAction=!Execute ["C:\Program Files\Notepad++\notepad++.exe" "#ROOTCONFIGPATH#System\System.ini"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitleIcon ImageTint 220,220,255,255][!UpdateMeter meterTitleIcon][!Redraw]
MouseLeaveAction=[!SetOption meterTitleIcon ImageTint 255,255,255,255][!UpdateMeter meterTitleIcon][!Redraw]
UpdateDivider=-1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=(#windowPadding#+23)
Y=10
W=272
H=22
Text="System Basic Information"

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute [Shell:::{BB06C0E4-D293-4f75-8A90-CB05B6477EEE}]

; Mouse hover event
MouseOverAction=[!SetOption meterTitle FontColor #colorTitleHover#][!UpdateMeter meterTitle][!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorTitle#][!UpdateMeter meterTitle][!Redraw]
UpdateDivider=-1

[meterSeperator]
Meter=Line
MeterStyle=styleSeperator
X=0
Y=30
W=#windowWidth#
H=2
UpdateDivider=-1

;===  Display SysInfo  ===;

[LabelWindows]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=12r
Text="Operating System:"
UpdateDivider=-1

[Windows]
Meter=String
MeasureName=MeasureWindowsVersion
MeterStyle=styleDataRightSmall
X=(#windowWidth# - #windowPadding#)
Y=r
ClipString=1

[LabelST]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="System Type:"
UpdateDivider=-1

[ST]
Meter=String
MeasureName=MeasureBits
MeterStyle=styleDataRightSmall
Text="%1 Bit Operating System"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelUN]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="User Name:"
UpdateDivider=-1

[UN]
Meter=String
MeasureName=MeasureUserName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelCN]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Computer Name:"
UpdateDivider=-1

[CN]
Meter=String
MeasureName=MeasureComputerName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelCPUName]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Processor Name:"
UpdateDivider=-1

[CPUName]
Meter=String
MeasureName=MeasureCPUName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r
W=125

[MeterUptimeLabel]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Uptime:"
UpdateDivider=-1

[MeterUptime]
Meter=String
MeasureName=MeasureUpDay
MeasureName2=MeasureUpHour
MeasureName3=MeasureUpMinute
MeasureName4=MeasureUpSecond
MeterStyle=styleDataRightSmall
AntiAlias=1
X=(#windowWidth# - #windowPadding#)
Y=r
Text="%1%2%3%4"


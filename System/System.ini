[Rainmeter]
Update=2000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays system info
Version=1.1.1

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowHeight=145

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,(#windowHeight# + [MeasureCalcHeight]),5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
DynamicVariables=1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureWindowsVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=Software\Microsoft\Windows NT\CurrentVersion
RegValue=ProductName
UpdateDivider=-1

[MeasureBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[MeasureComputerName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1

[MeasureUpDay]
Measure=Uptime
Format=%4!i!
Substitute="^0$":"", "([^0]\d*)":"\1 days "
RegExpSubstitute=1

[MeasureUpHour]
Measure=Uptime
Format=%3!i!
Substitute="^0$":"","([^0]\d*)":"\1 hours "
RegExpSubstitute=1

[MeasureUpMinute]
Measure=Uptime
Format=%2!i!
Substitute="^0$":"","([^0]\d*)":"\1 min "
RegExpSubstitute=1

[MeasureUpSecond]
Measure=Uptime
Format=%1!i!
Substitute="^0$":"","([^0]\d*)":"\1 sec"
RegExpSubstitute=1

[MeasureHasBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Status
IfEqualValue=0
IfEqualAction=[!HideMeterGroup Battery][!SetOptionGroup Battery Y r]
UpdateDivider=-1

[MeasureCalcHeight]
Measure=Calc
Formula=MeasureHasBattery > 0 ? 13 : 0
DynamicVariables=1

[MeasurePowerPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

IfCondition=(MeasurePowerPercent >= 0) && (MeasurePowerPercent < 20)
IfTrueAction=[!SetOption Battery FontColor 219,48,0]

IfCondition2=(MeasurePowerPercent >= 20) && (MeasurePowerPercent < 40)
IfTrueAction2=[!SetOption Battery FontColor 246,116,0]

IfCondition3=(MeasurePowerPercent >= 40) && (MeasurePowerPercent < 50)
IfTrueAction3=[!SetOption Battery FontColor 246,170,0]

IfCondition4=(MeasurePowerPercent >= 50) && (MeasurePowerPercent < 79)
IfTrueAction4=[!SetOption Battery FontColor 171,220,40]

IfCondition5=(MeasurePowerPercent >= 70) && (MeasurePowerPercent < 90)
IfTrueAction5=[!SetOption Battery FontColor 125,192,53]

IfCondition6=(MeasurePowerPercent >= 90)
IfTrueAction6=[!SetOption Battery FontColor 92,161,17]

OnUpdateAction=[!UpdateMeter Battery][!Redraw]
UpdateDivider=600

[MeasurePowerSource]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Acline
Substitute="1":"AC Power","0":"Battery"
UpdateDivider=600

[MeasurePowerRemain]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=LIFETIME
Format="(%#H:%M)"
Substitute="Unknown":""
UpdateDivider=600

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitleIcon]
Meter=Image
ImageName=#@#images\round-icon.png
X=#windowPadding#
Y=10
W=13
H=13

; Left-clicking
LeftMouseUpAction=!Execute ["C:\Program Files\Notepad++\notepad++.exe" "#ROOTCONFIGPATH#System\System.ini"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitleIcon ImageTint 220,220,255,255][!UpdateMeter meterTitleIcon][!Redraw]
MouseLeaveAction=[!SetOption meterTitleIcon ImageTint 255,255,255,255][!UpdateMeter meterTitleIcon][!Redraw]
UpdateDivider=-1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=(#windowPadding#+23)
Y=10
H=22
Text="System Basic Information"

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute [Shell:::{BB06C0E4-D293-4f75-8A90-CB05B6477EEE}]

; Mouse hover event
MouseOverAction=[!SetOption meterTitle FontColor #colorTitleHover#][!UpdateMeter meterTitle][!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorTitle#][!UpdateMeter meterTitle][!Redraw]
UpdateDivider=-1

[meterSeperator]
Meter=Line
MeterStyle=styleSeperator
X=0
Y=30
W=#windowWidth#
H=2
UpdateDivider=-1

;===  Display SysInfo  ===;

[LabelWindows]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=12r
Text="Operating System:"
UpdateDivider=-1

[Windows]
Meter=String
MeasureName=MeasureWindowsVersion
MeterStyle=styleDataRightSmall
X=(#windowWidth# - #windowPadding#)
Y=r
ClipString=1

[LabelST]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="System Type:"
UpdateDivider=-1

[ST]
Meter=String
MeasureName=MeasureBits
MeterStyle=styleDataRightSmall
Text="%1 Bit Operating System"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelUN]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="User Name:"
UpdateDivider=-1

[UN]
Meter=String
MeasureName=MeasureUserName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelCN]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Computer Name:"
UpdateDivider=-1

[CN]
Meter=String
MeasureName=MeasureComputerName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r

[LabelCPUName]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Processor Name:"
UpdateDivider=-1

[CPUName]
Meter=String
MeasureName=MeasureCPUName
MeterStyle=styleDataRightSmall
Text="%1"
X=(#windowWidth# - #windowPadding#)
Y=r
W=125

[MeterUptimeLabel]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Uptime:"
UpdateDivider=-1

[MeterUptime]
Meter=String
MeasureName=MeasureUpDay
MeasureName2=MeasureUpHour
MeasureName3=MeasureUpMinute
MeasureName4=MeasureUpSecond
MeterStyle=styleDataRightSmall
AntiAlias=1
X=(#windowWidth# - #windowPadding#)
Y=r
Text="%1%2%3%4"

[MeterBatteryLabel]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="Battery:"

MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#colorTextHover#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#colorText#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [Shell:::{025A5937-A6BE-4686-A844-36FE4BEC8B6D}]

UpdateDivider=-1
Group=Battery

[Battery]
Meter=String
MeasureName=MeasurePowerPercent
MeasureName2=MeasurePowerSource
MeasureName3=MeasurePowerRemain
MeterStyle=styleDataRightSmall
Text="%1% %2 %3"
X=(#windowWidth# - #windowPadding#)
Y=r
Group=Battery

[MeterBackground]
Meter=Image
ImageName=#@#images\GridSolidTranspend.png
X=#windowPadding#
Y=24r
W=(#windowWidth#-(#windowPadding#*2))
H=65
UpdateDivider=-1

[MeterNetworkGraph]
Meter=Line
MeasureName=measureNetOut
MeasureName2=measureNetIn
X=#windowPadding#
Y=0r
W=(#windowWidth#-(#windowPadding#*2))
H=65
LineCount=2
LineColor=#color2#
Linecolor2=#color1#
AutoScale=1
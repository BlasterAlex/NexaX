[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Author=BlasterAlex
Description=Displays network
Version=1.0.1

; #@# is equal to Rainmeter\Skins\NexaX\@Resources

; ----------------------------------
; VARIABLES
; ----------------------------------

[Variables]
@include=#@#Variables.inc

windowWidth=300
windowHeight=208

; ----------------------------------
; STYLES
; ----------------------------------

@include2=#@#Styles.inc

; ----------------------------------
; SHAPE
; ----------------------------------

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,#windowWidth#,#windowHeight#,5 | Fill Color 34,39,48,180 | StrokeWidth 0 | Stroke Color 0,0,0,0
UpdateDivider=-1

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------
[measureInternalIP]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS

[measureExternalIP]
; This code comes from illustro skin by poiru
; This measure returns your IP. WebParser measures are relatively complicated. If you're a beginner with
; Rainmeter, take a look at some of the other illustro skins before modifying this one.
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"
UpdateDivider=5

[measureNetIn]
Measure=NetIn

[measureTNetIn]
Measure=NetIn
Cumulative=1
UpdateDivider=5

[measureNetOut]
Measure=NetOut

[measureTNetOut]
Measure=NetOut
Cumulative=1
UpdateDivider=5

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitleIcon]
Meter=Image
ImageName=#@#images\round-icon.png
X=#windowPadding#
Y=10
W=13
H=13

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute ["C:\Program Files\Notepad++\notepad++.exe" "#ROOTCONFIGPATH#Network\Network.ini"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitleIcon ImageTint 220,220,255,255][!UpdateMeter meterTitleIcon][!Redraw]
MouseLeaveAction=[!SetOption meterTitleIcon ImageTint 255,255,255,255][!UpdateMeter meterTitleIcon][!Redraw]
UpdateDivider=-1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=(#windowPadding#+23)
Y=10
W=272
H=22
Text="Network Monitor"
UpdateDivider=-1

; Left-clicking this meter will open Network Connections.
LeftMouseUpAction=!Execute ["C:\Windows\System32\control.exe" "ncpa.cpl"]

; Mouse hover event
MouseOverAction=[!SetOption meterTitle FontColor #colorTitleHover#][!UpdateMeter meterTitle][!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorTitle#][!UpdateMeter meterTitle][!Redraw]

[meterSeperator]
Meter=Line
MeterStyle=styleSeperator
X=0
Y=30
W=#windowWidth#
H=2
UpdateDivider=-1

[MeterInternalIPLabel]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=12r
Text="Internal IP:"
UpdateDivider=-1

[MeterInternalIP]
Meter=String
MeterStyle=styleDataRightSmall
MeasureName=measureInternalIP
X=(#windowWidth#-#windowPadding#)
Y=0r
Text="%1"

[MeterExternalIPLabel]
Meter=String
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=15r
Text="External IP:"
UpdateDivider=-1

[MeterExternalIP]
Meter=String
MeterStyle=styleDataRightSmall
MeasureName=measureExternalIP
X=(#windowWidth#-#windowPadding#)
Y=0r
Text="%1"

[meterSeperatorWhite]
Meter=Line
X=#windowPadding#
Y=20r
W=(#windowWidth#-(#windowPadding#*2))
H=2
UpdateDivider=-1

[meterIncomingLabel]
Meter=STRING
MeterStyle=styleDataLeftSmall
X=#windowPadding#
Y=9r
W=100
H=22
FontColor=#color1#
Text="Incoming Data:"
UpdateDivider=-1

[meterIncoming]
